<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>CSS Калькулятор</title>
  <link rel="stylesheet" href="task_4.css">
</head>
<body>
  <div class="container">
    <!-- FLOAT ВАРІАНТ -->
    <div class="calculator float-version">
      <div class="header">Casio 3234</div>
      <input type="text" class="screen" value="ЛОПРПАПР">
      <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>/</button>
        <button>.</button>
        <button>0</button>
        <button>=</button>
        <button>*</button>
      </div>
    </div>

    <!-- POSITION ВАРІАНТ -->
    <div class="calculator position-version">
      <div class="header">Casio 3234</div>
      <input type="text" class="screen" value="ЛОПРПАПР">
      <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>/</button>
        <button>.</button>
        <button>0</button>
        <button>=</button>
        <button>*</button>
      </div>
    </div>
  </div>
</body>
</html>
