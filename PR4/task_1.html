<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Геометричні фігури</title>
    <link rel="stylesheet" href="task_1.css">
</head>
<body>
    <div class="container">
        <h1>Геометричні фігури</h1>
        <div class="shape-row">
            <!-- Коло -->
            <div class="shape">
                <h2>Коло</h2>
                <div id="circle"></div>
            </div>

            <!-- Квадрат -->
            <div class="shape">
                <h2>Квадрат</h2>
                <div id="square"></div>
            </div>

            <!-- Прямокутник -->
            <div class="shape">
                <h2>Прямокутник</h2>
                <div id="rectangle"></div>
            </div>

            <!-- Овал -->
            <div class="shape">
                <h2>Овал</h2>
                <div id="oval"></div>
            </div>

            <!-- Трикутник (спрямований вгору) -->
            <div class="shape">
                <h2>Трикутник (вгору)</h2>
                <div id="triangle_up"></div>
            </div>

            <!-- Трикутник (спрямований вниз) -->
            <div class="shape">
                <h2>Трикутник (вниз)</h2>
                <div id="triangle_down"></div>
            </div>

            <!-- Трикутник (спрямований вліво) -->
            <div class="shape">
                <h2>Трикутник (вліво)</h2>
                <div id="triangle_left"></div>
            </div>

            <!-- Трикутник (спрямований вправо) -->
            <div class="shape">
                <h2>Трикутник (вправо)</h2>
                <div id="triangle_right"></div>
            </div>

            <!-- Ромб -->
            <div class="shape">
                <h2>Ромб</h2>
                <div id="diamond"></div>
            </div>

            <!-- Трапеція -->
            <div class="shape">
                <h2>Трапеція</h2>
                <div id="trapezium"></div>
            </div>

            <!-- Паралелограм -->
            <div class="shape">
                <h2>Паралелограм</h2>
                <div id="parallelogram"></div>
            </div>

            <!-- Зірка -->
            <div class="shape">
                <h2>Зірка</h2>
                <div id="star"></div>
            </div>

            <!-- Зірка (6-ти кінцева) -->
            <div class="shape">
                <h2>Зірка (6-ти кінцева)</h2>
                <div id="star_six_points"></div>
            </div>

            <!-- П'ятикутник -->
            <div class="shape">
                <h2>П'ятикутник</h2>
                <div id="pentagon"></div>
            </div>

            <!-- Шестикутник -->
            <div class="shape hexagon">
                <h2>Шестикутник</h2>
                <div id="hexagon"></div>
            </div>

            <!-- Восьмикутник -->
            <div class="shape">
                <h2>Восьмикутник</h2>
                <div id="octagon"></div>
            </div>

            <!-- Серце -->
            <div class="shape">
                <h2>Серце</h2>
                <div id="heart"></div>
            </div>

            <!-- Знак нескінченності -->
            <div class="shape">
                <h2>Знак нескінченності</h2>
                <div id="infinity"></div>
            </div>

            <!-- Бабл для коментаря -->
            <div class="shape">
                <h2>Бабл для коментаря</h2>
                <div id="comment_bubble"></div>
            </div>

            <!-- Pacman -->
            <div class="shape">
                <h2>Pacman</h2>
                <div id="pacman"></div>
            </div>
        </div>
    </div>
</body>
</html>
