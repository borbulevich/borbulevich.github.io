<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог Пральних Машин</title>
    <link rel="stylesheet" href="task.css">
</head>
<body>
    <h1>Пральні машини</h1>
    <div class="wrap">
        <div class="swipe swipe__left">&lt;</div>
        <div class="catalog">
            <div class="card">
                <span class="label green">Новинка</span>
                <h3>Samsung</h3>
                <img src="https://content2.rozetka.com.ua/goods/images/big/166811735.jpg" alt="Samsung WW90T854DBH/S1">
                <p class="price">24000 грн</p>
                <span class="button unavailable">Незабаром у продажі</span>
            </div>
            <div class="card">
                <h3>LG</h3>
                <img src="https://content.rozetka.com.ua/goods/images/big/248080752.jpg" alt="LG F2V5HS0W">
                <p class="price">19000 грн</p>
                <a href="https://www.lg.com/ua/washing-machines/lg-f2v5hs0w" class="button">У кошик</a>
            </div>
            <div class="card">
                <span class="label blue">Хіт<br>Продажів</span>
                <h3>Bosch</h3>
                <img src="https://content2.rozetka.com.ua/goods/images/big_tile/459753195.jpg" alt="Bosch WAN24260UA">
                <p class="price">15000 грн</p>
                <a href="https://bt.rozetka.com.ua/ua/copy-bosch-wan28280ua/p444615467/" class="button">У кошик</a>
            </div>
            <div class="card">
                <span class="label blue">Хіт<br>Продажів</span>
                <h3>Whirlpool</h3>
                <img src="https://content.rozetka.com.ua/goods/images/big/451819151.jpg" alt="Whirlpool FFS 7238 B EE">
                <p class="price">17000 грн</p>
                <a href="https://rozetka.com.ua/ua/search/?text=WHIRLPOOL%20FFB%208248%20BV%20UA&section_id=80124&redirected=1" class="button">У кошик</a>
            </div>
        </div>
        <div class="swipe swipe__right">&gt;</div>
    </div>
</body>
</html>
